<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Ожидание
    </div>
  </div>

  <div class="button-panel">

  </div>

  <div class="table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="createDate" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="idd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Название</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Описание</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="lessonDateStart">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Время начала</th>
        <td mat-cell *matCellDef="let row">{{row.lessonDateStart}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="lessonDateEnd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Время окончания</th>
        <td mat-cell *matCellDef="let row">{{row.lessonDateEnd}}</td>
      </ng-container>

      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Дата создания</th>
        <td mat-cell *matCellDef="let row">{{row.createDate}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button aria-label="Редактировать" (click)="openEditDialog()">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="Редактировать" (click)="openEditDialog(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="sizeOption" [pageSize]="5"></mat-paginator>
</div>
