<h1 mat-dialog-title>{{data.id? 'Редактирование урока ' + data.id : 'Создание нового урока'}}</h1>
<div mat-dialog-content>
  <div class="subheader">
    <h2>Основное</h2>
  </div>

  <div class="line">
    <mat-form-field>
      <mat-label>Название</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Описание</mat-label>
      <input matInput [(ngModel)]="data.description">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Время начала</mat-label>
      <input matInput [(ngModel)]="data.lessonDateStart">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Время окончания</mat-label>
      <input matInput [(ngModel)]="data.lessonDateEnd">
    </mat-form-field>
  </div>

  <div *ngIf="data.id">
    <div class="subheader">
      <h2>История</h2>
      <div class="button-panel">
        <button mat-icon-button aria-label="Скрыть" (click)="setShowHistoryTable()">
          <mat-icon>reorder</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Отменить</button>
  <button mat-button (click)="onSaveClick()" >Сохранить</button>
  <!--<button mat-button (click)="onDelete(this.idd)">Удалить</button>-->
</div>
